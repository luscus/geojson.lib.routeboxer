    <script>
        L.Control.MousePosition = L.Control.extend({
          options: {
            position: 'bottomleft',
            separator: ' : ',
            emptyString: 'Unavailable',
            lngFirst: false,
            numDigits: 5,
            lngFormatter: undefined,
            latFormatter: undefined,
            prefix: ""
          },

          onAdd: function (map) {
            this._container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
            L.DomEvent.disableClickPropagation(this._container);
            map.on('mousemove', this._onMouseMove, this);
            this._container.innerHTML=this.options.emptyString;
            return this._container;
          },

          onRemove: function (map) {
            map.off('mousemove', this._onMouseMove)
          },

          _onMouseMove: function (e) {
            var lng = this.options.lngFormatter ? this.options.lngFormatter(e.latlng.lng) : L.Util.formatNum(e.latlng.lng, this.options.numDigits);
            var lat = this.options.latFormatter ? this.options.latFormatter(e.latlng.lat) : L.Util.formatNum(e.latlng.lat, this.options.numDigits);
            var value = this.options.lngFirst ? lng + this.options.separator + lat : lat + this.options.separator + lng;
            var prefixAndValue = this.options.prefix + ' ' + value;
            this._container.innerHTML = prefixAndValue;
          }

        });

        L.Map.mergeOptions({
            positionControl: false
        });

        L.Map.addInitHook(function () {
            if (this.options.positionControl) {
                this.positionControl = new L.Control.MousePosition();
                this.addControl(this.positionControl);
            }
        });

        L.control.mousePosition = function (options) {
            return new L.Control.MousePosition(options);
        };

        // create a map in the "map" div, set the view to a given place and zoom
        var map = L.map('map'),
            styles = {
              LineString: {
                color: '#ff0000',
                weight: 5,
                opacity: 0.8
              },
              MultiLineString: {
                color: '#000000',
                weight: 1,
                opacity: 0.4
              },
              Polygon: {
                fillColor: "#ff7800",
                color: "#ff7800",
                weight: 3,
                opacity: 0.8,
                fillOpacity: 0.4
              }
            },
            layers = [];

        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        map.on('load', function(e) {
            display();
        });
        map.setView([51.505, -0.09], 4);

        L.control.scale({imperial:false}).addTo(map);
        L.control.mousePosition().addTo(map);

        function clearMap(){
            for(i in map._layers){
                if(map._layers[i]._path != undefined)
                {
                    try{
                        map.removeLayer(map._layers[i]);
                    }
                    catch(e){
                        console.log("problem with " + e + map._layers[i]);
                    }
                }
            }
        }

        function display () {
          var raw = document.getElementById("geojson").value;

          if (raw) {
            clearMap();

            var objects = JSON.parse(raw),
                bbox;

            objects.forEach(function iterator (object) {
              L.geoJson(object, {
                style: styles[object.type]
              }).addTo(map);

              if (object.bbox) bbox = expandBbox(bbox, object.bbox);
            });

            var southWest = L.latLng(bbox[1], bbox[0]),
                northEast = L.latLng(bbox[3], bbox[2]),
                bounds = L.latLngBounds(southWest, northEast);

            map.fitBounds(bounds);
          }
        }

        function expandBbox (bbox, values) {
          bbox = bbox || [180.0, 90.0, -180.0, -90.0];

          if (values && values.length === 4) {
            bbox[0] = (values[0] < bbox[0] ? values[0] : bbox[0]);
            bbox[1] = (values[1] < bbox[1] ? values[1] : bbox[1]);
            bbox[2] = (bbox[2] < values[2] ? values[2] : bbox[2]);
            bbox[3] = (bbox[3] < values[3] ? values[3] : bbox[3]);
          }

         return bbox;
        }

    </script>
